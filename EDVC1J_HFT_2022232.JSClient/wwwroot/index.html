<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chef UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Restaurant Catalog</h1>

    <div id="restaurantformdiv">
        <label>Restaurant Name</label>
        <input type="text" id="restaurantname" />
        <button type="button" onclick="restaurantcreate()">Add Restaurant</button>
    </div>

    <div id="updaterestaurantformdiv">
        <label>Restaurant Name</label>
        <input type="text" id="restaurantnametoupdate" />
        <button type="button" onclick="restaurantupdate()">Update Restaurant</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="restaurantresultarea">
        </tbody>
    </table>

    <h1>Chef Catalog</h1>

    <div id="chefformdiv">
        <label>Chef Name</label>
        <input type="text" id="chefname" />
        <button type="button" onclick="chefcreate()">Add Chef</button>
    </div>

    <div id="updatechefformdiv">
        <label>Chef Name</label>
        <input type="text" id="chefnametoupdate" />
        <button type="button" onclick="cehfupdate()">Update Chef</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="chefresultarea">
        </tbody>
    </table>



    <h1>Receipt Catalog</h1>

    <div id="receiptformdiv">
        <label>Receipt Name</label>
        <input type="text" id="receiptname" />
        <button type="button" onclick="receiptcreate()">Add Receipt</button>
    </div>

    <div id="updatereceiptformdiv">
        <label>Receipt Name</label>
        <input type="text" id="receiptnametoupdate" />
        <button type="button" onclick="receiptupdate()">Update Receipt</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="receipttresultarea">
        </tbody>
    </table>

    <h1>Non-CRUD Methods</h1>

    <div>
        <label>SushiSeiChefs: </label>
        <button type="button" onclick="getSushiSeiChefsdata()">Show SushiSeiChefs</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="sushiseiresultarea">
        </tbody>
    </table>

    <div>
        <label>FreshChefsFromPinoccio</label>
        <button type="button" onclick="getFreshChefsFromPinocciodata()">Show FreshChefsFromPinocciodata</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="freshfrompinoccioresultarea">
        </tbody>
    </table>

    <div>
        <label>HeadChefOfPeep</label>
        <button type="button" onclick="getHeadChefOfPeepsdata()">Update Receipt</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="headofpeepresultarea">
        </tbody>
    </table>

    <div>
        <label>FrancoDeMilanReceipts</label>
        <button type="button" onclick="getFrancoDeMilanReceiptsdata()">Update Receipt</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="francodemilanresultarea">
        </tbody>
    </table>

    <div>
        <label>PeepReceipts</label>
        <button type="button" onclick="getPeepReceiptsdata()">Update Receipt</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="peepreceiptsresultarea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
